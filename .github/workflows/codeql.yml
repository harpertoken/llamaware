name: "CodeQL"

on:
  push:
    branches: ["main", "develop", "linting"]
  pull_request:
    branches: ["main", "linting"]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies (C++)
        if: matrix.language == 'cpp'
        run: |
          sudo apt update
          sudo apt install -y nlohmann-json3-dev cmake build-essential \
            libcurl4-openssl-dev
          git clone --depth=1 https://github.com/libcpr/cpr.git
          cmake -S cpr -B cpr/build -DBUILD_CPR_TESTS=OFF \
            -DCPR_USE_SYSTEM_CURL=ON
          sudo cmake --build cpr/build --target install

      - name: Build C++ project
        if: matrix.language == 'cpp'
        run: |
          cmake -S . -B build
          cmake --build build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
