name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: ["*"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release, Debug]
        exclude:
          - os: windows-latest
            build_type: Debug

    steps:
      - uses: actions/checkout@v5

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/vcpkg
            C:\vcpkg\installed
          key: ${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build_type }}-

      - name: Setup
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt update
            sudo apt install -y nlohmann-json3-dev cmake build-essential \
              libcurl4-openssl-dev libpqxx-dev expect clang-tidy
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install cmake nlohmann-json cpr libpqxx expect llvm
          else
            powershell -Command "
              Set-ExecutionPolicy Bypass -Scope Process -Force;
              iwr https://chocolatey.org/install.ps1 -UseBasicParsing | iex;
              choco install -y cmake --no-progress;
              git clone https://github.com/microsoft/vcpkg.git C:\vcpkg;
              C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics;
              C:\vcpkg\vcpkg.exe integrate install;
              C:\vcpkg\vcpkg.exe install cpr nlohmann-json libpqxx --triplet x64-windows
            "
          fi

      - name: Build
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -S . -B build \
              -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          else
            FLAGS=""
            [[ "$RUNNER_OS" == "macOS" ]] && FLAGS="-DCMAKE_PREFIX_PATH=/opt/homebrew"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} $FLAGS
          fi
          cmake --build build --config ${{ matrix.build_type }}

      - name: Preflight
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --target preflight --config ${{ matrix.build_type }} || true
          else
            make preflight
          fi

      - uses: actions/upload-artifact@v5
        with:
          name: llamaware-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/bin/llamaware-agent*
            build/bin/Release/llamaware-agent.exe

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v5
      - run: |
          sudo apt update
          sudo apt install -y nlohmann-json3-dev cmake build-essential libcurl4-openssl-dev libpqxx-dev lcov
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --target coverage
      - uses: codecov/codecov-action@v5
        with:
          files: build/coverage/coverage.info
          flags: unittests
          name: codecov
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          sudo apt update
          sudo apt install -y clang-tidy clang-tools cmake build-essential \
            libcurl4-openssl-dev nlohmann-json3-dev libpqxx-dev
          cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          run-clang-tidy -p build src include

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.e2e.yml up --abort-on-container-exit --exit-code-from e2e-tests
      - if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-logs
          path: tests/e2e/e2e_test.log

  docker:
    name: Docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: harpertoken/llamaware
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./package/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
