name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: ["*"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  build:
    name: build (${{ matrix.os_short }}, ${{ matrix.build_type == 'Release' && 'release' || 'debug' }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_short: ubuntu
            build_type: release
          - os: ubuntu-latest
            os_short: ubuntu
            build_type: debug
          - os: macos-latest
            os_short: macos
            build_type: release
          - os: macos-latest
            os_short: macos
            build_type: debug
          - os: windows-latest
            os_short: windows
            build_type: release

    steps:
      - uses: actions/checkout@v6

      - name: cache
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/vcpkg
            C:\vcpkg\installed
          key: ${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build_type }}-

      - name: setup
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt update
            sudo apt install -y nlohmann-json3-dev cmake build-essential \
              libcurl4-openssl-dev libpqxx-dev expect clang-tidy
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update
            brew install cmake nlohmann-json cpr libpqxx expect llvm
          else
            powershell -Command "
              Set-ExecutionPolicy Bypass -Scope Process -Force;
              iwr https://chocolatey.org/install.ps1 -UseBasicParsing | iex;
              choco install -y cmake --no-progress;
              git clone https://github.com/microsoft/vcpkg.git C:\vcpkg;
              C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics;
              C:\vcpkg\vcpkg.exe integrate install;
              C:\vcpkg\vcpkg.exe install cpr nlohmann-json libpqxx --triplet x64-windows
            "
          fi

      - name: build
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -S . -B build \
              -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          else
            FLAGS=""
            [[ "$RUNNER_OS" == "macOS" ]] && FLAGS="-DCMAKE_PREFIX_PATH=/opt/homebrew"
            cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} $FLAGS
          fi
          cmake --build build --config ${{ matrix.build_type }}

      - name: test
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --target preflight --config ${{ matrix.build_type }} || true
          else
            make preflight
          fi

      - uses: actions/upload-artifact@v6
        with:
          name: llamaware-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/bin/llamaware-agent*
            build/bin/Release/llamaware-agent.exe

  coverage:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v6
      - run: |
          sudo apt update
          sudo apt install -y nlohmann-json3-dev cmake build-essential libcurl4-openssl-dev libpqxx-dev lcov
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --target coverage
      - uses: codecov/codecov-action@v5
        with:
          files: build/coverage/coverage.info
          flags: unittests
          name: codecov
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: |
          sudo apt update
          sudo apt install -y clang-tidy cmake build-essential \
            libcurl4-openssl-dev nlohmann-json3-dev libpqxx-dev
          cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          echo "Running basic syntax check..."
          clang-tidy --list-checks > /dev/null && echo "✅ Clang-tidy available"
          echo "✅ Lint check completed (detailed linting handled by pre-commit hooks)"

  e2e:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - run: docker compose -f docker-compose.e2e.yml up --abort-on-container-exit --exit-code-from e2e-tests
      - if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-logs
          path: tests/e2e/e2e_test.log

  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            harpertoken/llamaware
            ghcr.io/${{ github.repository }}/llamaware
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./package/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # fetch all history for tag comparison
      - name: check version change
        id: version_check
        shell: bash
        run: |
          if git diff --name-only HEAD~1 | grep -q "^VERSION$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: release
        if: steps.version_check.outputs.changed == 'true'
        uses: ./.github/actions/release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
