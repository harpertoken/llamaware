name: tracking

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened]

jobs:
  update-tracking:
    runs-on: ubuntu-latest
    if: vars.TRACKING_ISSUE_NUMBER != ''
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Update tracking issue
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const trackingIssueNumber = '${{ vars.TRACKING_ISSUE_NUMBER }}';
            const { action, number } = context.payload;
            const isIssue = context.eventName === 'issues';
            const item = context.payload[isIssue ? 'issue' : 'pull_request'];
            const type = isIssue ? 'Issue' : 'PR';
            const state = item.state;
            const title = item.title;
            const createdAt = new Date(item.created_at).toISOString().split('T')[0];
            const updateMsg =
              '## Automated Update\n\n' +
              '**' + type + ' #' + number + '** - ' + action + '\n' +
              '- **Title**: ' + title + '\n' +
              '- **Status**: ' + state.toUpperCase() + '\n' +
              '- **Date**: ' + createdAt + '\n' +
              '- **Action**: ' + action + '\n\n' +
              '*This tracking issue will be manually updated with full context.*';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: trackingIssueNumber,
              body: updateMsg
            });
