name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
        exclude:
          - os: windows-latest
            build_type: Debug
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Auto Tag Release
        if: github.ref_type != 'tag' && contains(github.event.head_commit.message, '[release]')
        shell: bash
        run: |
          git config user.name "harper-release-bot"
          git config user.email "237646224+harper-release-bot@users.noreply.github.com"

          # Determine version bump type from commit message
          if [[ "${{ github.event.head_commit.message }}" == *"[major]"* ]]; then
            BUMP_TYPE="major"
          elif [[ "${{ github.event.head_commit.message }}" == *"[minor]"* ]]; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi

          LAST_TAG=$(git tag --list 'v*.*.*' | sort -V | tail -1 | sed 's/^v//' || echo "0.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_TAG"

          case $BUMP_TYPE in
            major) NEW_TAG="v$((MAJOR + 1)).0.0" ;;
            minor) NEW_TAG="v$MAJOR.$((MINOR + 1)).0" ;;
            patch) NEW_TAG="v$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac

          echo "Creating release tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y nlohmann-json3-dev cmake build-essential libcurl4-openssl-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew uninstall cmake || true
          brew install cmake nlohmann-json cpr

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = `
            [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString(`
            'https://chocolatey.org/install.ps1'))
          choco install -y cmake --no-progress
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          C:\vcpkg\vcpkg.exe integrate install
          C:\vcpkg\vcpkg.exe install cpr nlohmann-json --triplet x64-windows

      - name: Configure CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          cmake -S . -B build `
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DCMAKE_PREFIX_PATH="C:/vcpkg/installed/x64-windows"

      - name: Build
        if: matrix.os != 'windows-latest'
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Upload release assets
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            build/bin/llamaware-agent*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
