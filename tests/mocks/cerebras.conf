server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Mock Cerebras API
    location /v1/chat/completions {
        return 200 '{
            "id": "mock-cerebras-completion",
            "object": "chat.completion",
            "created": 1677652288,
            "model": "llama3.1-8b",
            "choices": [{
                "index": 0,
                "message": {
                    "role": "assistant",
                    "content": "This is a mock response from Cerebras."
                },
                "finish_reason": "stop"
            }],
            "usage": {
                "prompt_tokens": 9,
                "completion_tokens": 12,
                "total_tokens": 21
            }
        }';
        add_header Content-Type application/json;
    }
}